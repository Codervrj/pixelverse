    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@400;500;700;900&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-cyan: #00f2ff;
            --neon-pink: #ff00ff;
            --neon-yellow: #ffff00;
            --deep-purple: #050008;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--deep-purple);
            color: #fff;
            overflow-x: hidden;
            margin: 0;
            cursor: none; /* Custom cursor in React */
        }
        .font-archivo { font-family: 'Archivo Black', sans-serif; }
        .font-pixel { font-family: 'Press Start 2P', cursive; }
        
        /* CRT & Cinematic Overlay */
        .cinematic-overlay {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 999;
            background: 
                radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.6) 100%),
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%),
                linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 100%, 100% 4px, 3px 100%;
        }

        /* Starfield Warp Effect */
        .starfield {
            position: fixed;
            inset: 0;
            z-index: 0;
            background-image: 
                radial-gradient(1px 1px at 20% 30%, #fff 100%, transparent),
                radial-gradient(1.5px 1.5px at 50% 70%, var(--neon-cyan) 100%, transparent),
                radial-gradient(1px 1px at 80% 40%, var(--neon-pink) 100%, transparent);
            background-size: 300px 300px;
            animation: warp 100s linear infinite;
            opacity: 0.4;
        }
        @keyframes warp {
            from { background-position: 0 0; }
            to { background-position: 0 1000px; }
        }

        /* Glitch Animation */
        .glitch {
            position: relative;
        }
        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 #ff00c1;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }
        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 #00fff9, 2px 2px #ff00c1;
            animation: glitch-anim2 1s infinite linear alternate-reverse;
        }
        @keyframes glitch-anim {
            0% { clip: rect(31px, 9999px, 94px, 0); }
            20% { clip: rect(62px, 9999px, 42px, 0); }
            40% { clip: rect(11px, 9999px, 85px, 0); }
            60% { clip: rect(78px, 9999px, 14px, 0); }
            80% { clip: rect(25px, 9999px, 67px, 0); }
            100% { clip: rect(53px, 9999px, 33px, 0); }
        }
        @keyframes glitch-anim2 {
            0% { clip: rect(65px, 9999px, 100px, 0); }
            100% { clip: rect(0px, 9999px, 20px, 0); }
        }

        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid var(--neon-cyan);
            pointer-events: none;
            z-index: 10000;
            transform: translate(-50%, -50%);
            mix-blend-mode: difference;
        }
    </style>
