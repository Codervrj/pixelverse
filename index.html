        /* Starfield Warp Effect */
        .starfield {
            position: fixed;
            inset: 0;
            z-index: 0;
            background-image: 
                radial-gradient(1px 1px at 20% 30%, #fff 100%, transparent),
                radial-gradient(1.5px 1.5px at 50% 70%, var(--neon-cyan) 100%, transparent),
                radial-gradient(1px 1px at 80% 40%, var(--neon-pink) 100%, transparent);
            background-size: 300px 300px;
            animation: warp 100s linear infinite;
            opacity: 0.4;
        }
        @keyframes warp {
            from { background-position: 0 0; }
            to { background-position: 0 1000px; }
        }

        /* Glitch Animation */
        .glitch {
            position: relative;
        }
        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 #ff00c1;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }
        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 #00fff9, 2px 2px #ff00c1;
            animation: glitch-anim2 1s infinite linear alternate-reverse;
        }
        @keyframes glitch-anim {
            0% { clip: rect(31px, 9999px, 94px, 0); }
            20% { clip: rect(62px, 9999px, 42px, 0); }
            40% { clip: rect(11px, 9999px, 85px, 0); }
            60% { clip: rect(78px, 9999px, 14px, 0); }
            80% { clip: rect(25px, 9999px, 67px, 0); }
            100% { clip: rect(53px, 9999px, 33px, 0); }
        }
        @keyframes glitch-anim2 {
            0% { clip: rect(65px, 9999px, 100px, 0); }
            100% { clip: rect(0px, 9999px, 20px, 0); }
        }

        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid var(--neon-cyan);
            pointer-events: none;
            z-index: 10000;
            transform: translate(-50%, -50%);
            mix-blend-mode: difference;

        }
        @keyframes pixelSweep {
  0% {
    background-position: -200% 0;
  }
  100% {
    background-position: 200% 0;
  }
}

@keyframes footerGlowMove {
  0% {
    transform: translateX(-20%) translateY(0);
  }
  50% {
    transform: translateX(20%) translateY(-10%);
  }
  100% {
    transform: translateX(-20%) translateY(0);
  }
}

.footer-glow-bg::before,
.footer-glow-bg::after {
  content: "";
  position: absolute;
  width: 600px;
  height: 600px;
  background: radial-gradient(circle, rgba(0,255,255,0.25) 0%, transparent 70%);
  filter: blur(80px);
  animation: footerGlowMove 18s ease-in-out infinite;
}

.footer-glow-bg::after {
  left: 60%;
  top: 40%;
  animation-delay: 6s;
}
